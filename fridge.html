<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fridgify</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="assets/bibimbap.png" />
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4>Fridgify</h4>
          <div class="header__logo-overlay"></div>
        </div>

        <ul class="header__menu">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="fridge.html">Fridge</a>
          </li>
          <li>
            <a href="recipes.html">Recipes</a>
          </li>
          <li>
            <a href="index.html/#about-us">About Us</a>
          </li>
          <li>
            <img src="assets/search.svg" alt="search" />
          </li>
        </ul>

        <ul class="header__menu-mobile">
          <li><img src="assets/menu.svg" alt="menu" /></li>
        </ul>
      </nav>
    </header>

    <section class="fridge-inventory1" id="fridge">
      <h2 class="fridge-inventory__title">Fridge Inventory</h2>
      <button class="fridge-inventory__button">
        <a href="#" id="add-item">Add item</a>
      </button>
      <div class="fridge-inventory__catalogue1"></div>
    </section>

    <!-- Add item  -->
    <div id="add-item-form" class="hidden">
      <div class="login-container">
        <span class="close-btn">&times;</span>
        <!-- Close Button -->
        <h2>Add Item</h2>
        <form action="" method="POST">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required />
          <label for="image">Image:</label>
          <input type="file" name="image" id="image" alt="food-image" />
          <label for="rating">Rating:</label>
          <input type="number" name="rating" id="rating" required />
          <label for="price">Price:</label>
          <input type="number" name="price" id="price" required />
          <button type="submit" id="add-item-btn">Add Item</button>
        </form>
      </div>
    </div>
    <!-- Update item  -->
    <div id="update-item-form" class="hidden">
      <div class="login-container">
        <span class="close-btn-up">&times;</span>
        <!-- Close Button -->
        <h2>Update Item</h2>
        <form action="" method="POST">
          <label for="newtitle">New Title:</label>
          <input type="text" name="newtitle" id="newtitle" required />
          <label for="newimage">New Image:</label>
          <input type="file" name="newimage" id="image" alt="food-image" />
          <label for="newrating">New Rating:</label>
          <input type="number" name="newrating" id="newrating" required />
          <label for="newprice">New Price:</label>
          <input type="number" name="newprice" id="newprice" required />
          <button type="submit" id="update-item-btn">Update Item</button>
        </form>
      </div>
    </div>
    <footer class="footer flex-between">
      <h3 class="footer__logo"><span>Fridg</span>ify</h3>

      <ul class="footer__nav">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="index.html/#recipes">Recipes</a>
        </li>
        <li>
          <a href="index.html/#about-us">About Us</a>
        </li>
        <li>
          <a href="#">Up</a>
        </li>
      </ul>

      <ul class="footer__social">
        <li class="flex-center">
          <img src="assets/facebook.svg" alt="facebook" />
        </li>
        <li class="flex-center">
          <img src="assets/instagram.svg" alt="instagram" />
        </li>
        <li class="flex-center">
          <img src="assets/twitter.svg" alt="twitter" />
        </li>
      </ul>
    </footer>
    <script src="js/fridge.js" type="module"></script>
  </body>
</html>
